<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <title>Most Realiable Forecast | Current Weather </title>
        <meta name="author" content="Siokapesi Noema CIT-230 BYU-I">
        <meta name="description" content="Storm Center">

        <link rel="stylesheet" href="style/normalize-stormcenter.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="style/main-stormcenter.css">
        <link rel="stylesheet" href="style/medium-stormcenter.css">
        <link rel="stylesheet" href="style/large-stormcenter.css">
        <script src="script/hamburger-stormcenter.js"></script>
    </head>
    <body>

        <header>
            <img src="gallery-7/storm-centre-cbc.jpg"alt="On time weather logo">
            <h1>Accurate Weather Information</h1>
          
        </header>

        
        <main class="stormForm">
            <h2>Storm Center Report</h2>
            <form method="get" action=""
                
                    <fieldset>
                        <legend>Reporter Information</legend>
                        <label class="upper">First Name* <input type="text" name="fname" pattern="[A-Za-z].{5,}" required></label>
                        <label class="upper">Last Name* <input type="text" name="lname" pattern="[A-Za-z].{5,}" required></label>
                        <label class="upper">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                        <label class="upper">Phone* <input type="tel" name="phone" required></label>
                        <label class="upper">Zip Code* <input type="number" name="zip" required></label>
                    </fieldset>

                    <fieldset>
                        <legend>Storm Information</legend>
                            <label class="mid">Storm Date <input type="date" name="date"></label>
                            <label class="mid">Storm Type <input list="stormType" name="stormtype"></label>
                            <datalist id="stormType">
                                <option value="Flash Flood">
                                <option value="Hail">
                                <option value="Hurricane">
                                <option value="Thunderstorm">
                                <option value="Tornado">
                            </datalist>
                            <label class="center">Storm Severity 0<input type="range" name="severity" min="1" max="10">10</label>

                            <label class="center">Reporter In-Danger Level</label>
                            <label class="center"><input type="radio" name="danger" value="yes">Yes</label>
                            <label class="center"><input type="radio" name="danger" value="maybe">Maybe</label>
                            <label class="center"><input type="radio" name="danger" value="no">No</label>
                    </fieldset>

                    <fieldset>
                        <legend>Additional Information</legend>
                            <label class="lower">Additional Information/Comments</label><textarea class="lower" rows="5" cols="20" name="addinfo"></textarea>
                            <label class="lower"><input type="submit" value="Report Weather" class="submitBtn"></label>
                    </fieldset>
                </form>
        </main>
    </body>
</html>
