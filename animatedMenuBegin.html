<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Menu</title>
    <link rel="stylesheet" href="style/animateMenu.css">
    <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>
    $(function(){
        // All jQuery code goes here
        $(".navigation > li").hover(function(){
            //executes when the mouse moves over an item.
            $(this).addClass("openSesame");
            },
            function(){
            //executes when the mouse leaves the item.
            $(this).removeClass("openSesame");
        })
    })
    </script>
</head>
<body>
    <h1>Animated Menu</h1>
    <a href="index.htm">Back to Alcove</a>
    <ul class="navigation">
        <li>About Us</li>
        <li>Services</li>
        <li>Catalog</li>
        <li>Blog</li>
        <li>Contact</li>
    </ul>
</body>
</html>
