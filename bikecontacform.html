<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Mountain Spoke | Contact Us </title>
        <meta name="description" content="The Mountain Spoke | Mountain Biking Tours, Events, Sales and Service | Bozeman Montana | Contact Us ">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oregano" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">
    </head>

    <body>
        <div id="grid-container">
            <header>
                <img src="image/bike%20logo_LI.jpg" alt="logo" id="logo">
                <h1> The Mountain Spoke</h1>
            </header>
            
        <main>
            <div id="form-container">
            <section id="contactInfo">
                <h2>Contact Us</h2>
                <ul>
                <li>Call: 555-555-5555</li>
                    <li>Email: TheMountainSpoke@gmail.com</li>
                    <li>Address: 3950 Valley Commons Drive <br> Bozeman, MT</li>
                </ul>
            </section>
                <section id="embededMap">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2787.9316277611047!2d-111.09290618443556!3d45.67227287910392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5345459ab72cb6df%3A0xbb98968f9648ea88!2s3950+Valley+Commons+Dr%2C+Bozeman%2C+MT+59718!5e0!3m2!1sen!2sus!4v1522993281804" width="400" height="300"  style="border:0" allowfullscreen></iframe>

                </section>
            </div>
            <section id="contactForm">
            <form id='form'>
            <fieldset id='form1'>
                <legend>About You</legend>
                <label>
                    <span>First Name</span>
                    <input name="firstName" type="text" value placeholder="First Name" pattern="[A-Za-z]{2,30}" required>
                </label>
                <label>
                    <span>Last Name</span>
                    <input name="lastName" type="text" value placeholder="Last Name" pattern="[A-Za-z]{2,30}" required>
                </label>
                <label>
                    <span>Email</span>
                    <input name="email" type="email" value placeholder="name@email.com" required>
                </label>
                <label>
                    <span>Phone Number</span>
                    <input name="phone" type="tel" value placeholder="Phone Number" pattern="[0-9]{10,20}">
                </label>
                </fieldset>
                <fieldset id='form2'>
                <legend>Talk to Us</legend>
                    <label>
                    <span>Preferred Contact Method</span>
                        <input name="contactMethod" type="radio" value = "call"> "Phone Call" <br>
                        <input name="contactMethod" type="radio" value = "texting"> "Text Me" <br>
                        <input name="contactMethod" type="radio" value = "email"> "Email" <br>
                    </label>
                    <label>
                    <span>Topic</span>
                        <select name="topic" required>
                        <option value="default" selected disabled>Select Topic</option>
                        <option value="event">Event</option>
                            <option value="sales">Sales</option>
                            <option value="service">Service</option>
                            <option value="tour">Adventure Tour</option>
                            <option value="other">Other Topic</option>
                        </select>
                    </label>
                    <label>
                    <span>How can we help you?</span>
                        <textarea id="help" name="help" placeholder="Breifly describe your request" rows="7"></textarea>
                    </label>
                </fieldset>
                <input type="submit" value="Submit Form" class="submit" id="submitBtn" >
            </form>
            </section>
        </main>
        <footer>
            <p>Siokapesi Noema <a href="sources.html">Sources and Video Walkthrough</a></p>
        </footer>
        </div>
        <script src ="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/submit.js"></script>
        <script src="js/nav.js"></script>
    </body>
</html>
